<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
   

    <body>
        
        <div class="heading">
            <h1>Guess</h1>
        </div>

        <div class="background">
            <div class="container">

                
                <h2>Press Any Key To Guess This Word!</h2>
                <div>
                    <img id="photo" src= "assets/images/3-Great-Shows-For-New-Anime-Fans-6.jpg" width="40%" height="200">
                </div>

                
                <div>
                    <h3 id="currentword">_ _ _ _ _</h3>
                </div>
                <div id="scoreboard">
                    
                    <div class="sidebar">
                        <h3>GUESSES LEFT:
                            <span id="guessesremaining"></span>
                        </h3>
                    </div>

                    
                    <div class="sidebar">
                        <h3>WINS:
                            <span id="wining"></span>
                        </h3>
                    </div>
                    
                    <div class="sidebar">
                        <h3>LOSSES:
                            <span id="lossing"></span>
                        </h3>
                    </div>

                    
                    <div class="sidebar">
                        <h3>LETTERS YOU GUESSED WRONG:
                            <span id="playerguesses"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>



        
        <div>
                <audio id = 'goku'>
                    <source src ="assets/audio/Dragon Ball Super Opening 2 Limit Break X Survivor ENGLISH DUB (Adult Swim).mp3">
                </audio>
    
                <audio id = 'naruto'>
                    <source src = "assets/audio/Naruto - Naruto's Theme song.mp3">
                </audio>
                <audio id = 'peter'>
                    <source src = "assets/audio/Family Guy All Bird is the word scenes.mp3">
                </audio>
                <audio id = 'Iron-man'>
                    <source src = "assets/audio/Ironman Armored Adventures Theme Song.mp3">
                </audio>
            </div>




        <script src="assets/javascript/game.js"></script>

    </body>

</html>
